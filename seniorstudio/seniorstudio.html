<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Sarah D. Kingsley by sdkingsley</title>
</head>

<body>
	<h2>Test 1.2</h2>

	<style>
	  .thumb {
	    width: 640;
	    height: 960;
	    border: none;
	    margin: 10px 5px 0 0;
	  }

	  .overlay {
    	position: absolute;   
    	left:0;
    	top: 0;
    	z-index: 999;
	  }

	  .container {
 		position: relative;   
	  }
	</style>

	<!-- <input type="file" id="files" name="files[]" multiple /> -->

	<input type="file" id="files" accept="image/*" name="files[]">
	<div class="container"> 
		<p><output id="list"></output></p>
	</div>

	<div class="container"> 
		<img class="thumb" src="/img/selfie.JPG" title="selfie"/><img src="/img/fucktrump.png" class="overlay"/>'
	</div>

	<script>
	  function handleFileSelect(evt) {
	    var files = evt.target.files; // FileList object

	    // Loop through the FileList and render image files as thumbnails.
	    for (var i = 0, f; f = files[i]; i++) {

	      // Only process image files.
	      if (!f.type.match('image.*')) {
	        continue;
	      }

	      var reader = new FileReader();

	      // Closure to capture the file information.
	      reader.onload = (function(theFile) {
	        return function(e) {
	          // Render thumbnail.
	          var span = document.createElement('span');
	          span.innerHTML = ['<img class="thumb" src="', e.target.result,
	                            '" title="', escape(theFile.name),'/><img src="/img/fucktrump.png" class="overlay"/>'].join('');
	          document.getElementById('list').insertBefore(span, null);
	        };
	      })(f);

	      // Read in the image file as a data URL.
	      reader.readAsDataURL(f);
	    }
	  }

	  document.getElementById('files').addEventListener('change', handleFileSelect, false);
	</script>


</body>
</html>
